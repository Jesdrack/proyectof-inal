<!DOCTYPE html>
<html lang="es-co">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Estilos.css">
  <link rel="icon" type="image/png" sizes="32x32" href="Img/mono.png">
  <link rel="icon" type="image/png" sizes="16x16" href="Img/Logo.png">
  <title>Encriptador de texto</title>
</head>

<body>
  <header class="header">
    <img class="header__logo" src="Img/Logo.png" alt="Logo Alura">
  </header>
  <div class="contenido">

    <main class="contenido-main">
      <label for="texto" class="contenido-main-titulo">Ingrese el texto aquí:</label>
      <textarea autocapitalize="none" class="contenido-main-textarea" name="texto" id="texto" cols="40" rows="20"
        placeholder="Ingrese aquí su texto"></textarea>
      <p class="contenido-main-info">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 20 20">
          <path fill="currentColor"
            d="M2.93 17.07A10 10 0 1 1 17.07 2.93A10 10 0 0 1 2.93 17.07M9 5v6h2V5zm0 8v2h2v-2z" />
        </svg>
        Solo letras minusculas y sin acentos
      </p>
      <div class="contenido-main-botones">
        <button class="contenido-main-botones-encriptar" onclick="encriptar()" value="encriptar">Encriptar</button>
        <button class="contenido-main-botones-desencriptar" onclick="desencriptar()"
          value="desencriptar">Desencriptar</button>
      </div>
    </main>

    <aside class="contenido-aside texto-encriptado-descripcion">
      <div id="texto-encriptado">
        <img class="texto-encriptado-imagen" src="Img/mono.png" alt="Hombre con lupa">
        <p class="texto-encriptado-titulo">
          Ningún mensaje fue encontrado
        </p>
        <p class="texto-encriptado-descripcion">
          Ingresa el texto que desees encriptar o desencriptar
        </p>
      </div>
    </aside>

  </div>
  <footer>
    <p id="footer-copy"></p>
    <div class="footer-links">
      <a  href="https://github.com/Jesdrack" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" width="3rem" height="3rem" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33s1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2"/></svg>
      </a>
      <a href="mailto:davidcamacho807@gmail.com">
        <svg xmlns="http://www.w3.org/2000/svg" width="3rem" height="3rem" viewBox="0 0 24 24"><path fill="currentColor" d="M20 18h-2V9.25L12 13L6 9.25V18H4V6h1.2l6.8 4.25L18.8 6H20m0-2H4c-1.11 0-2 .89-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2"/></svg>
      </a>
    </div>
  </footer>
  <script src="JavaScrip.js"></script>
</body>

</html>
